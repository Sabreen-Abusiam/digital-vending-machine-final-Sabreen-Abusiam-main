name: Autograding Tests
on:
  push:
  repository_dispatch:
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download original test files from GitHub
        run: |
          echo "üì• Downloading official test files from GitHub repository..."
          echo "üîó Source: https://github.com/niro1001/Tests/tree/main/tests"
          echo ""

          # Backup student's tests directory (if they modified it)
          if [ -d "tests" ]; then
            echo "üì¶ Backing up student's test directory..."
            mv tests tests_student_backup
          fi

          # Create fresh tests directory
          mkdir -p tests

          # Base URL for raw content from GitHub
          BASE_URL="https://raw.githubusercontent.com/niro1001/Tests/main/tests"

          # Download all test files
          echo "‚¨áÔ∏è  Downloading all test files..."
          DOWNLOAD_COUNT=0

          # Download tb_ex00_hello.v
          if wget -q "${BASE_URL}/tb_ex00_hello.v" -O "tests/tb_ex00_hello.v" 2>/dev/null; then
            DOWNLOAD_COUNT=$((DOWNLOAD_COUNT + 1))
          fi

          # Download tb_ex00.v through tb_ex50.v
          for i in $(seq -w 0 50); do
            if wget -q "${BASE_URL}/tb_ex${i}.v" -O "tests/tb_ex${i}.v" 2>/dev/null; then
              DOWNLOAD_COUNT=$((DOWNLOAD_COUNT + 1))
            fi
          done

          # Download Week5 test files (tb_week5_*.v)
          echo "‚¨áÔ∏è  Downloading Week5 test files..."
          WEEK5_TESTS=(
            "tb_week5_ex1_not_always.v"
            "tb_week5_ex1_not_assign.v"
            "tb_week5_ex1_and_always.v"
            "tb_week5_ex1_and_assign.v"
            "tb_week5_ex1_or_always.v"
            "tb_week5_ex1_or_assign.v"
            "tb_week5_ex1_xor_always.v"
            "tb_week5_ex1_xor_assign.v"
            "tb_week5_ex1_nand_always.v"
            "tb_week5_ex1_nand_assign.v"
            "tb_week5_ex1_nor_always.v"
            "tb_week5_ex1_nor_assign.v"
            "tb_week5_ex2_mux_always.v"
            "tb_week5_ex2_mux_assign.v"
            "tb_week5_ex2_mux_structural.v"
            "tb_week5_ex2_decoder_always.v"
            "tb_week5_ex2_decoder_assign.v"
            "tb_week5_ex2_decoder_structural.v"
            "tb_week5_ex2_encoder_always.v"
            "tb_week5_ex2_encoder_assign.v"
            "tb_week5_ex2_encoder_structural.v"
            "tb_week5_ex3_truth_table_always.v"
            "tb_week5_ex3_truth_table_assign.v"
            "tb_week5_ex3_truth_table_structural.v"
            "tb_week5_ex4_simple_circuit_always.v"
            "tb_week5_ex4_simple_circuit_assign.v"
            "tb_week5_ex4_simple_circuit_structural.v"
            "tb_week5_ex5_advanced_circuit_always.v"
            "tb_week5_ex5_advanced_circuit_assign.v"
            "tb_week5_ex5_advanced_circuit_structural.v"
            "tb_week5_ex6_challenge_circuit_always.v"
            "tb_week5_ex6_challenge_circuit_assign.v"
            "tb_week5_ex6_challenge_circuit_structural.v"
          )

          for testfile in "${WEEK5_TESTS[@]}"; do
            if wget -q "${BASE_URL}/${testfile}" -O "tests/${testfile}" 2>/dev/null; then
              DOWNLOAD_COUNT=$((DOWNLOAD_COUNT + 1))
            fi
          done

          echo "‚úÖ Downloaded ${DOWNLOAD_COUNT} test files from GitHub"

          # Count downloaded files
          FILE_COUNT=$(find tests -name "tb_*.v" -type f | wc -l)

          echo ""
          echo "üìä Download Summary:"
          echo "   Downloaded: ${FILE_COUNT} test files"
          echo "   Expected: 85 tests (52 ex tests + 33 Week5 tests)"

          if [ "${FILE_COUNT}" -lt 80 ]; then
            echo ""
            echo "‚ùå ERROR: Failed to download test files (only ${FILE_COUNT} files, expected 85)"
            echo "üîÑ Attempting to use local test files as fallback..."
            
            # Restore student's tests if download failed
            if [ -d "tests_student_backup" ]; then
              rm -rf tests
              mv tests_student_backup tests
              FILE_COUNT=$(ls -1 tests/tb_*.v 2>/dev/null | wc -l)
              echo "‚úÖ Using local tests: ${FILE_COUNT} files"
            else
              echo "‚ùå No fallback tests available"
              exit 1
            fi
          else
            echo "‚úÖ Successfully downloaded test files from Google Drive"
            echo "üîí Using OFFICIAL tests - student cannot modify"
            
            # Verify all 85 expected tests are present
            echo ""
            echo "üîç Verifying all 85 tests are present..."
            MISSING_COUNT=0
            FILLED_COUNT=0
            
            # Check for tb_ex00_hello.v
            if [ ! -f "tests/tb_ex00_hello.v" ]; then
              MISSING_COUNT=$((MISSING_COUNT + 1))
              # Copy from local backup if available
              if [ -f "tests_student_backup/tb_ex00_hello.v" ]; then
                cp "tests_student_backup/tb_ex00_hello.v" "tests/tb_ex00_hello.v"
                echo "   üìã Filled missing tb_ex00_hello.v from local repository"
                FILLED_COUNT=$((FILLED_COUNT + 1))
              else
                echo "   ‚ö†Ô∏è  Missing: tb_ex00_hello.v (not in Google Drive or local)"
              fi
            fi
            
            # Check for tb_ex00.v through tb_ex50.v
            for i in $(seq -w 0 50); do
              if [ ! -f "tests/tb_ex${i}.v" ]; then
                MISSING_COUNT=$((MISSING_COUNT + 1))
                # Copy from local backup if available
                if [ -f "tests_student_backup/tb_ex${i}.v" ]; then
                  cp "tests_student_backup/tb_ex${i}.v" "tests/tb_ex${i}.v"
                  echo "   üìã Filled missing tb_ex${i}.v from local repository"
                  FILLED_COUNT=$((FILLED_COUNT + 1))
                else
                  echo "   ‚ö†Ô∏è  Missing: tb_ex${i}.v (not in Google Drive or local)"
                fi
              fi
            done
            
            # Check for Week5 test files
            for testfile in "${WEEK5_TESTS[@]}"; do
              if [ ! -f "tests/${testfile}" ]; then
                MISSING_COUNT=$((MISSING_COUNT + 1))
                # Copy from local backup if available
                if [ -f "tests_student_backup/${testfile}" ]; then
                  cp "tests_student_backup/${testfile}" "tests/${testfile}"
                  echo "   üìã Filled missing ${testfile} from local repository"
                  FILLED_COUNT=$((FILLED_COUNT + 1))
                else
                  echo "   ‚ö†Ô∏è  Missing: ${testfile} (not in Google Drive or local)"
                fi
              fi
            done
            
            echo ""
            if [ ${MISSING_COUNT} -eq 0 ]; then
              echo "‚úÖ All 85 test files present from Google Drive!"
            else
              echo "üìä Missing from Google Drive: ${MISSING_COUNT} tests"
              echo "üìã Filled from local repository: ${FILLED_COUNT} tests"
              GDRIVE_COUNT=$((85 - MISSING_COUNT))
              echo "‚úÖ Final status: ${GDRIVE_COUNT} from Google Drive + ${FILLED_COUNT} from local = $((GDRIVE_COUNT + FILLED_COUNT)) total tests"
            fi
            
            # Remove student backup after filling missing tests
            rm -rf tests_student_backup
          fi

          # Verify test files contain PASS/FAIL messages
          echo ""
          echo "üîç Validating test files contain PASS/FAIL messages..."
          VALID_COUNT=0
          for testfile in tests/tb_*.v; do
            if [ -f "$testfile" ]; then
              if grep -q "PASS\|FAIL" "$testfile"; then
                VALID_COUNT=$((VALID_COUNT + 1))
              fi
            fi
          done

          echo "‚úÖ ${VALID_COUNT}/${FILE_COUNT} test files contain PASS/FAIL checks"

          # Show checksums for integrity verification
          echo ""
          echo "üìã Test files checksums (first 10):"
          sha256sum tests/tb_*.v 2>/dev/null | head -10

          # Make tests read-only
          chmod -R 444 tests/*.v

          echo ""
          echo "üìù Available test files:"
          ls -lh tests/*.v | head -20

      - name: Setup Icarus Verilog
        run: |
          echo "üì¶ Installing Icarus Verilog..."
          sudo apt-get update -qq
          sudo apt-get install -y iverilog
          iverilog -V
          echo "‚úÖ Icarus Verilog installed successfully"

      - name: Check Solution Files Are Empty
