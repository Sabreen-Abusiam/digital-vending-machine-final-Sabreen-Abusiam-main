            echo "========== TEST OUTPUT END =========="
            echo ""
            echo "========== GRADING VALIDATION =========="
            if grep -qi "FAIL" test_output.txt; then echo "‚ùå GRADING FAIL: Test contains FAIL messages"; exit 1; fi
            if grep -qi "ERROR" test_output.txt; then echo "‚ùå GRADING FAIL: Test contains ERROR messages"; exit 1; fi
            if grep -qi "TESTS FAILED" test_output.txt; then echo "‚ùå GRADING FAIL: Tests reported FAILED"; exit 1; fi
            if ! grep -qiE "ALL TESTS PASSED|PASS.*successfully|PASS:|^PASS$|\bPASS\b" test_output.txt; then echo "‚ùå GRADING FAIL: No PASS message found"; exit 1; fi
            echo "‚úÖ GRADING PASS: All checks passed, awarding points"
