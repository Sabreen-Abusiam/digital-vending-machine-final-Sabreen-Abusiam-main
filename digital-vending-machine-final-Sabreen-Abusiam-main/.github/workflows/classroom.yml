            "week5/week5_ex1_and_always.v"
            "week5/week5_ex1_and_assign.v"
            "week5/week5_ex1_or_always.v"
            "week5/week5_ex1_or_assign.v"
            "week5/week5_ex1_xor_always.v"
            "week5/week5_ex1_xor_assign.v"
            "week5/week5_ex1_nand_always.v"
            "week5/week5_ex1_nand_assign.v"
            "week5/week5_ex1_nor_always.v"
            "week5/week5_ex1_nor_assign.v"
            "week5/week5_ex2_mux_always.v"
            "week5/week5_ex2_mux_assign.v"
            "week5/week5_ex2_mux_structural.v"
            "week5/week5_ex2_decoder_always.v"
            "week5/week5_ex2_decoder_assign.v"
            "week5/week5_ex2_decoder_structural.v"
            "week5/week5_ex2_encoder_always.v"
            "week5/week5_ex2_encoder_assign.v"
            "week5/week5_ex2_encoder_structural.v"
            "week5/week5_ex3_truth_table_always.v"
            "week5/week5_ex3_truth_table_assign.v"
            "week5/week5_ex3_truth_table_structural.v"
            "week5/week5_ex4_simple_circuit_always.v"
            "week5/week5_ex4_simple_circuit_assign.v"
            "week5/week5_ex4_simple_circuit_structural.v"
            "week5/week5_ex5_advanced_circuit_always.v"
            "week5/week5_ex5_advanced_circuit_assign.v"
            "week5/week5_ex5_advanced_circuit_structural.v"
            "week5/week5_ex6_challenge_circuit_always.v"
            "week5/week5_ex6_challenge_circuit_assign.v"
            "week5/week5_ex6_challenge_circuit_structural.v"
          )

          EMPTY_COUNT=0
          NON_EMPTY_COUNT=0
          TOTAL_COUNT=0

          for file in "${WEEK5_FILES[@]}"; do
            if [ -f "$file" ]; then
              TOTAL_COUNT=$((TOTAL_COUNT + 1))
              # Count non-comment, non-whitespace lines (excluding module declaration and endmodule)
              # A file is considered "empty" if it only has comments, module declaration, and endmodule
              CONTENT_LINES=$(grep -v '^\s*//' "$file" | grep -v '^\s*$' | grep -v '^\s*module' | grep -v '^\s*endmodule' | grep -v '^\s*);' | grep -v '^\s*(' | wc -l)
              
              if [ "$CONTENT_LINES" -eq 0 ]; then
                EMPTY_COUNT=$((EMPTY_COUNT + 1))
                echo "‚úÖ $(basename "$file"): Empty (OK)"
              else
                NON_EMPTY_COUNT=$((NON_EMPTY_COUNT + 1))
                echo "‚ö†Ô∏è  $(basename "$file"): Contains implementation (${CONTENT_LINES} lines of code)"
              fi
            else
              echo "‚ùå $(basename "$file"): File not found"
            fi
          done

          echo ""
          echo "üìä Solution Files Check Summary:"
          echo "   Total files checked: ${TOTAL_COUNT}"
          echo "   Empty files: ${EMPTY_COUNT}"
          echo "   Files with implementation: ${NON_EMPTY_COUNT}"
          echo ""

          if [ ${NON_EMPTY_COUNT} -gt 0 ]; then
            echo "‚ö†Ô∏è  WARNING: Some solution files contain implementation code"
            echo "   This is expected if students have started working on the exercises"
          else
            echo "‚úÖ All solution files are empty (as expected for initial state)"
          fi

